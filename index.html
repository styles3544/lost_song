<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify | One spot for your music</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="navigation">
                <nav>
                    <ul>
                        <li class="logo"><img src="logo.png" alt="spotify logo"></li>
                        <li class="brand item">Spotify</li>
                        <li class="item item-last">
                            <a href="https://github.com/styles3544">
                                Contact</a>
                        </li>

                    </ul>
                </nav>
            </div>
            <main>
                <div class="content">
                    <div class="polaroid">
                        <div class="image-container">
                            <img src="polar.jpg" alt="album image" id="cover-image">
                        </div>
                        <div class="control">
                            <h2 class="song-name" id="song-title">
                                Click On the play icon to listen!
                            </h2>
                            <p class="singer" id="artist-name">
                                
                            </p>
                            <div class="icons">
                                <img src="previous.png" alt="previous song" title="previous" id="myIcon-prev" onclick="previous()">
                                <img src="play-button.png" alt="play song" title="play" id="myIcon-play" onclick="playSong()">
                                <img src="next.png" alt="next song" title="next" id="myIcon-next" onclick="next()">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="bottom">
                    <div class="text">
                        <p>This website is dedicated to all who get lost in music like me! <br> All rights are reserved to their respective owners.</p>
                    </div>
                    <div class="copyright">
                        <p class="copy-text">copyright @styles | 2021</p>
                    </div>
                </div>
            </footer>

            <audio id="mySong">
                <source src="resources/1.mp3" type="audio/mp3">
            </audio>
            

            <script>
                var songs = ["MIIA-Dynasty", "Can We Kiss Forever", "Play Date"];
                var artists = ["MIIA", "KINA", "Melanie Martinez"];
                let songIndex = 0;
                var i;

                var mySong = document.getElementById("mySong");
                var song_title = document.getElementById("song-title");
                var artist_name = document.getElementById("artist-name");
                var cover = document.getElementById("cover-image");

                function songDecide(i){
                    if (songIndex == i){
                        mySong.src = "resources/"+ (songIndex+1) +".mp3";
                    }
                    if (songIndex == i){
                        mySong.src = "resources/"+ (songIndex+1) +".mp3";
                    }
                    if (songIndex == i){
                        mySong.src = "resources/"+ (songIndex+1) +".mp3";
                    }
                }

                var icon_play = document.getElementById("myIcon-play");
                var icon_next = document.getElementById("myIcon-next");
                function next(){
                    if (songIndex > 1){
                        songIndex=0;
                    } else{
                        songIndex++;
                    }
                    console.log(songIndex);
                    songDecide(songIndex);
                    mySong.play();
                    icon_play.src = "pause.png";
                    icon_play.title = "pause";
                    song_title.innerHTML = songs[songIndex];
                    artist_name.innerHTML = artists[songIndex];
                    cover.src = (songIndex+1) +".jpg";
                }
                var icon_prev = document.getElementById("myIcon-prev");
                function previous(){
                    if (songIndex < 1){
                        songIndex=2;
                    } else{
                        songIndex--;
                    }
                    console.log(songIndex);
                    songDecide(songIndex);
                    mySong.play();
                    icon_play.src = "pause.png";
                    icon_play.title = "pause";
                    song_title.innerHTML = songs[songIndex];
                    artist_name.innerHTML = artists[songIndex];
                    cover.src = (songIndex+1) +".jpg";
                }

                function playSong() {
                    if (mySong.paused) {
                        mySong.play();
                        icon_play.src = "pause.png";
                        icon_play.title = "pause";
                    } else {
                        mySong.pause();
                        icon_play.src = "play-button.png";
                        icon_play.title = "play";
                    }
                    song_title.innerHTML = songs[songIndex];
                    artist_name.innerHTML = artists[songIndex];
                    cover.src = (songIndex+1) +".jpg";
                }

                mySong.addEventListener("ended", function () {
                    mySong.currentTime = 0;
                    console.log("song ended");
                    window.alert("Music has stopped playing. Thank you for listening on the website!")
                    icon_play.src = "play-button.png";
                });
            </script>

        </div>
    </body>
</html></body></html>
