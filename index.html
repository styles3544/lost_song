<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify | One spot for your music</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="navigation">
                <nav>
                    <ul>
                        <li class="logo"><img src="logo.png" alt="spotify logo"></li>
                        <li class="brand item">Spotify</li>
                        <li class="item item-last">
                            <a href="https://github.com/styles3544">
                                Contact</a>
                        </li>

                    </ul>
                </nav>
            </div>
            <main>
                <div class="content">
                    <div class="polaroid">
                        <div class="image-container">
                            <img src="polar.jpg" alt="album image">
                        </div>
                        <div class="control">
                            <h2 class="song-name">
                                MIIA - Dynasty
                            </h2>
                            <p class="singer">
                                MIIA
                            </p>
                            <div class="icons">
                                <img src="play-button.png" alt="play song" title="play" id="myIcon" onclick="playSong()">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="bottom">
                    <div class="text">
                        <p>This website is dedicated to all who are lost like me! <br> All rights are reserved to their respective owners.</p>
                    </div>
                    <div class="copyright">
                        <p class="copy-text">copyright @styles | 2021</p>
                    </div>
                </div>
            </footer>

            <audio id="mySong">
                <source src="resources/1.mp3" type="audio/mp3">
            </audio>

            <script>
                var mySong = document.getElementById("mySong");
                var icon = document.getElementById("myIcon");
                function playSong() {
                    if (mySong.paused) {
                        mySong.play();
                        icon.src = "pause.png";
                        icon.title = "pause";
                    } else {
                        mySong.pause();
                        icon.src = "play-button.png";
                        icon.title = "play";
                    }
                }

                mySong.addEventListener("ended", function () {
                    mySong.currentTime = 0;
                    console.log("song ended");
                    window.alert("Music has stopped playing. Thank you for listening on the website!")
                    icon.src = "play-button.png";
                });
            </script>

        </div>
    </body>
</html></body></html>
